version: '3.8'

# Production Docker Compose for VPS 1
# Runs: Frontend (Nginx), Backend (Flask + Gunicorn), Fuseki (Knowledge Graph)

services:
  # Apache Jena Fuseki - SFIA Knowledge Graph
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: dechivo-fuseki
    environment:
      - ADMIN_PASSWORD=${FUSEKI_PASSWORD:-admin123}
      - JVM_ARGS=-Xmx1g -Xms512m
    volumes:
      - fuseki-data:/fuseki-base/databases
      - ./data/SFIA_9_2025-02-27.ttl:/staging/sfia.ttl:ro
    ports:
      - "127.0.0.1:3030:3030"  # Only accessible from localhost
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dechivo-network

  # Flask Backend with Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dechivo-backend
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=sqlite:///data/dechivo.db
      - FUSEKI_URL=http://fuseki:3030
      - FUSEKI_DATASET=sfia
      - FUSEKI_USERNAME=admin
      - FUSEKI_PASSWORD=${FUSEKI_PASSWORD:-admin123}
      - KG_ENABLED=true
      - KG_TIMEOUT=10
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3:latest}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - backend-data:/app/data
    ports:
      - "127.0.0.1:5000:5000"  # Only accessible from localhost
    depends_on:
      fuseki:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dechivo-network

  # Nginx - Serves frontend and proxies to backend
  nginx:
    image: nginx:alpine
    container_name: dechivo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dechivo-network

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot
    container_name: dechivo-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./frontend/dist:/var/www/html
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - dechivo-network

volumes:
  fuseki-data:
    name: dechivo-fuseki-data
  backend-data:
    name: dechivo-backend-data
  certbot-etc:
    name: dechivo-certbot-etc
  certbot-var:
    name: dechivo-certbot-var

networks:
  dechivo-network:
    driver: bridge
