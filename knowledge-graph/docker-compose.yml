version: '3.8'

services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: sfia-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin123
      - JVM_ARGS=-Xmx2g -Xms1g
    volumes:
      - ./fuseki-data:/fuseki-base/databases
      - ../data/SFIA_9_2025-02-27.ttl:/staging/sfia.ttl:ro
    restart: unless-stopped
    networks:
      - sfia-network

networks:
  sfia-network:
    driver: bridge
